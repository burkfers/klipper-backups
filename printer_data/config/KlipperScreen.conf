# 
# MMU "Happy Hare edition" menus
#
[include mmu_klipperscreen.conf]

[preheat ABS/ASA]
extruder: 150
heater_bed: 115

[preheat PLA]
extruder: 150
heater_bed: 60

[preheat PETG]
extruder: 150
heater_bed: 60

[menu __main heat_soak]
name: Preheat
icon: heat-up
method: printer.gcode.script
params: {"script":"HEAT_SOAK_TOGGLE"}

[menu __main extrude spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}

[menu __main park]
name: Park

[menu __main park park]
name: Back
method: printer.gcode.script
params: {"script":"PARK"}

[menu __main park parkright]
name: Back right
method: printer.gcode.script
params: {"script":"PARK X=290 Y=290"}

[menu __main park parkfront]
name: Front
method: printer.gcode.script
params: {"script":"PARK_FRONT"}

[printer Printer]
titlebar_items: chamber

