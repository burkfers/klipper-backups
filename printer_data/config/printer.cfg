[include mainsail.cfg]
[include timelapse.cfg]
[include start_end.cfg]
[include macros.cfg]
#[include toolhead_leds.cfg]
[include led_animations.cfg]
[include heat_soak.cfg]
[include test_speed.cfg]

[mcu]
canbus_uuid:f680cead16b6
[mcu ebb]
canbus_uuid:2955b471ea40
#[mcu cartographer]
#canbus_uuid:9a1116d82a02
#[mcu ebb]
#canbus_uuid:154b3ac5af45

[virtual_sdcard]
path: /home/brm/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 10000
max_z_velocity: 35
max_z_accel: 250
square_corner_velocity: 5.0

[safe_z_home]
home_xy_position: 150,150
speed: 200
z_hop: 10
z_hop_speed: 30

[exclude_object]

### Input Shaping

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 65.4
damping_ratio_x: 0.058
shaper_type_y: mzv 
shaper_freq_y: 43
damping_ratio_y: 0.082

[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

#####################################################################
# 	A/B Motors
#####################################################################

## X Stepper on Motor1(A Motor)
[stepper_x]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 40
endstop_pin: ^ebb:PB6
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 70  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PF13
interpolate: true
run_current: 0.8
#hold_current: 0.5 # run*0.6, round down 0.05
sense_resistor: 0.110

[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200 
tuning_goal: performance

## Y Stepper on Motor2 (B Motor)
[stepper_y]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: ^PF4
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 70   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC10
interpolate: true
run_current: 0.8
sense_resistor: 0.110

[autotune_tmc stepper_y]
motor: moons-ms17hd6p4200 
tuning_goal: performance

#####################################################################
# 	Z Motors
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
#microsteps: 16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^ebb:PB5
#position_endstop: 0
position_max: 290
position_min: -5
homing_speed: 15 #8
second_homing_speed: 5
#homing_retract_dist: 3
homing_retract_dist: 0 # must be 0 for cartographer survey touch

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: true
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110

[autotune_tmc stepper_z]
motor: moons-ms17hd6p4200 
# tuning_goal: performance

# Z1: back left - on M4
[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: true
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110

[autotune_tmc stepper_z1]
motor: moons-ms17hd6p4200 
# tuning_goal: performance

# Z2: back right - on M6
[stepper_z2]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: true
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110

[autotune_tmc stepper_z2]
motor: moons-ms17hd6p4200 
# tuning_goal: performance

# Z3: front right - on M5
[stepper_z3]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD0
interpolate: true
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110

[autotune_tmc stepper_z3]
motor: moons-ms17hd6p4200 
# tuning_goal: performance


