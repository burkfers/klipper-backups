######################################################################
## 	Extruder
######################################################################
[extruder]
step_pin: ebb:PD0
dir_pin: !ebb:PD1
enable_pin: !ebb:PD2
microsteps: 16
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / <expected_extrude_distance>
rotation_distance: 22.9331218 # Default 22.6789511
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb:PB13
#pwm_cycle_time: 0.01
#sensor_type: PT1000
sensor_type: Generic 3950
sensor_pin: ebb:PA3

#sensor_type: MAX31865
#sensor_pin: ebb:gpio9
#spi_software_sclk_pin: ebb:gpio10
#spi_software_mosi_pin: ebb:gpio8
#spi_software_miso_pin: ebb:gpio11
#rtd_nominal_r: 1000
#rtd_reference_r: 430
#rtd_num_of_wires: 2
 
pressure_advance: 0.036
min_temp: 0
max_temp: 300
#min_extrude_temp: 0                                   ## use this for estep calbration only##
min_extrude_temp: 190                                 ## enable this ones you have done extruder calibration steps and comment out the above line.
max_extrude_only_distance: 120
max_extrude_cross_section: 5 # KAMP setting needed
 
[tmc2209 extruder]
uart_pin: ebb:PA15
run_current: 0.5
interpolate: true
sense_resistor: 0.110
#stealthchop_threshold: 0

[autotune_tmc extruder]
motor: moons-cse14hra1l410a
#motor: ldo-36sth20-1004ahg
tuning_goal: performance

[firmware_retraction]
retract_length: 0.5
retract_speed: 20
unretract_speed: 10

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - HE1
heater_pin: PB5 
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PA0
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  10A / (650W / 220V) = 
##  If max_power is greater than 1.0, use 1.0
max_power: 1.0  # 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#       Fans
#####################################################################
[heater_fan hotend_fan]
pin: ebb:PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan] # part_fan
pin: ebb:PA1
kick_start_time: 0.5

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1
max_temp: 70

# [temperature_sensor toolhead]
# sensor_type: Generic 3950
# sensor_pin: ebb:gpio28
# max_temp: 100

#[temperature_sensor host]
#sensor_type: temperature_host
#max_temp: 100

[temperature_sensor mcu]
sensor_type: temperature_mcu
max_temp: 100

#[fan_generic exhaust_fan]
#pin: PE5 # Exhaust
#kick_start_time: 0.5

[fan_generic filter]
pin: PE6 # Nevermore
kick_start_time: 1.0

[fan_generic bed]
pin: PE4
kick_start_time: 1.0

[controller_fan electronics_fans]
pin: PE0
max_power: 1.0
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3

[multi_pin electronics_aux_pins]
pins: PC12,PE5 # Fan1, Fan2

[temperature_fan host]
pin: multi_pin:electronics_aux_pins # Fan2
kick_start_time: 2
target_temp: 65
min_speed: 0.5
max_speed: 0.8
sensor_type: temperature_host
control: watermark
max_delta: 3
min_temp: 0
max_temp: 90

#[output_pin caselight]
#pin: PB6 # HE2
#pwm: true
#shutdown_value: 0
#value: 0.25
#cycle_time: 0.01
[output_pin daylight_left]
pin: PB6
pwm: true
shutdown_value: 0
cycle_time: 0.01
value: 0.2

[output_pin daylight_right]
pin: PE1
pwm: true
shutdown_value: 0
cycle_time: 0.01
value: 0.15

[filter_monitor filter_monitor]
fan: fan_generic filter
max_runtime_hours: 75 # Defaults to 50 hours
max_days: 45 # Defaults to 30 days
interval: 30 # Defaults to 30 seconds
stats_caption: "Filtration medium at"
# Output override for FILTER_STATS macro. Defaults to "<filter_name> at". e.g. Air Filter at 98%
# expiry_gcode: # Executed when filter meets threshold condition


#####################################################################
#       Quad Gantry Leveling
#####################################################################
[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	 40,  10  #50,25
	 40, 240 #50,225
	260, 240 #250,225
	260,  10 #250,25
speed: 300
horizontal_move_z: 10
retries: 8
retry_tolerance: 0.0075
#retry_tolerance: 0.0126
max_adjust: 10
adaptive_horizontal_move_z: true
min_horizontal_move_z: 1

#####################################################################
#       Scanner
#####################################################################

[scanner]
canbus_uuid:9a1116d82a02
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 24.4                         
#    adjust for your cartographers offset from nozzle to middle of coil
#backlash_comp: 0.5
backlash_comp: 0.03
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
# 
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
calibration_method: touch
#    leave this as touch unless you want to use scan only for everything. 
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc
#scanner_touch_z_offset: 0.05         
#    This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 150, 150
speed: 300
#speed: 75
horizontal_move_z: 5
mesh_min: 40, 24.4
mesh_max: 260, 250
algorithm: bicubic
#probe_count: 10, 10
probe_count: 7, 7

[adxl345]
# EBB36 adxl:
# cs_pin: ebb:PB12
# spi_software_sclk_pin: ebb:PB10
# spi_software_mosi_pin: ebb:PB11
# spi_software_miso_pin: ebb:PB2
# axes_map: x,z,-y

# Scanner adxl:
cs_pin: scanner:PA3
spi_bus: spi1
axes_map: x, -y, -z

#[lis2dw]
#cs_pin: scanner:PA3
#spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
# accel_chip: lis2dw
probe_points:
    150, 150, 20

